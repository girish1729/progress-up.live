<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" href="/css/page.css" as="style" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
rel="stylesheet">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ with .Description }}{{.}}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author.name }}">
<meta name="robots" content="index,follow">
<!-- BEGIN SOCIAL META DATA -->
        {{ template "_internal/twitter_cards.html" . }}
        {{ template "_internal/opengraph.html" . }}
<!-- ./END SOCIAL META DATA -->
<base href="{{ .Site.BaseURL }}">
<meta name="theme-color" content="#ffffff">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Author.name }}{{ end }}</title>

<link rel="stylesheet" href="/css/page.css">
