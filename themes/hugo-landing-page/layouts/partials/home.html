
<link rel="stylesheet"  href="/css/normalize.min.css">
<style>
h2 {
	font-size: 30px;
}
</style>

<section>
    <div id="{{ .Title }}" class="w-full flex flex-col justify-center items-center">
        <div class="self-center w-full sm:w-2/3 xl:w-1/2 px-4 sm:px:0 pt-16">

{{ with .Site.Data.features }}
<div class="flex flex-row gap-4 sm:gap-8 lg:gap-10">
	<div class="basis-1/2">
	    <div class="bg-blue-50 rounded-lg p-10">
	        <div class="flex flex-col text-left">
	           <div class="typo-p1 mb-8">
		{{range .left}}
	               <p class='text-lg'> {{. | safeHTML}}</p>
	  	{{end}}
		   </div>
	        </div>
	    </div>
	</div>  

	<div class="basis-1/2">
	    <div class="bg-blue-50 rounded-lg p-10">
	        <div class="flex flex-col text-left">
	           <div class="typo-p1 mb-8">
		{{range .right}}
	                <h3 class='text-lg'> {{.  | safeHTML}}</h3>
	  	{{end}}
		   </div>
	        </div>
	    </div>
	</div>  
</div>

{{ end }}

{{ with site.GetPage "/home" }}
                {{ .Content }}
{{ end }}
        </div>
    </div>

</section>
