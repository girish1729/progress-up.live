<!DOCTYPE html>
<html class="min-h-screen" lang="en">
<head>

        {{ partial "head.html" . }}
    {{ end }}
</head>
<body id="top" class="min-h-screen body-font font-poppins">
        <main>
            {{ block "main" . }}
            {{ end }}
        </main>
   <div class="sticky top-[100vh]">
        {{ block "footer" . }}

        {{ end }}

    {{ partial "js.html" . }}
</body>
</html>
